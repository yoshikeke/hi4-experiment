<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>スペック比較 - Korgアナログガジェット紹介</title>
<link rel="stylesheet" href="style.css" />
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawCharts);
  function drawCharts() {
    drawPriceChart(); 
    drawChart();
  }
    function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', '製品');
        data.addColumn('number', '重さ(g)');
        data.addRows([
            ['minilogue', 2800],
            ['volca beats', 372],
            ['monotron delay', 95],
        ]);
        
        var options = {'title':'それぞれの重量', 'width':600, 'height':450};
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
    }
  function drawPriceChart() {
    var data = google.visualization.arrayToDataTable([
      ['ガジェット', 'おおよその価格 (円)', { role: 'style' }],
      ['Korg Monologue', 40000, '#4285F4'],
      ['Korg Volca Beats', 20000, '#DB4437'],
      ['Korg Monotron Delay', 6000, '#F4B400']
    ]);

    var options = {
      'title':'おおよその価格比較',
      'width': 600,
      'height': 450,
      'legend': { position: 'none' } // 凡例は非表示
    };

    var chart = new google.visualization.ColumnChart(document.getElementById('price_chart_div'));
    chart.draw(data, options);
  }


    var table = new google.visualization.Table(document.getElementById('spec_table_div'));
    table.draw(data, options);
  
</script>
</head>

</p>

</p>
